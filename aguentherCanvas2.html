function drawDiamond(diamond){

	 context.beginPath();
        context.moveTo(diamond.x,diamond.y);
        context.lineTo(diamond.x+50,diamond.y+100);
        context.lineTo(diamond.x,diamond.y+200);
        context.lineTo(diamond.x-75,diamond.y+100);

        context.fillStyle = diamond.color;
       
        context.closePath();
        context.fill();
        context.stroke();
}

	function drawOval(oval){

	context.beginPath();
	context.moveTo(oval.x,oval.y); 
	context.quadraticCurveTo(oval.x+40, oval.y-40, oval.x+90, oval.y);
	context.moveTo(oval.x,oval.y);
	context.quadraticCurveTo(oval.x+40, oval.y+40, oval.x+90, oval.y);
	
	context.closePath();
	context.fillStyle = oval.color;
	context.fill();
	context.stroke();
	}
